<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM 3</title>
</head>
<body>
    <h><strong>COMPLEX FORM</strong></h>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label>name:</label>
            <input type="text">
            <label>email:</label>
            <input type="email">
            <label>Phone:</label>
            <input type="tel">
            <label>date of birth</label>
            <input type="date">
            <label>gender</label>
            <input type="radio">
            <label>male</label>
            <input type="radio">
            <label>femal country</label>
            <input type="radio">
            <br/>
            <select>
                <option value="USa">USa</option>
                <option value="india">indai</option>
                <option value="nepal">nepal</option>
                <option value="england">england</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>
                <label>ADDERSE STREET</label>
                <input type="text">
                <label>city</label>
                <input type="text">
                <label for="">state</label>
                <input type="text">
                <label>ZIp code</label>
                <input type="text">
            </legend>
        </fieldset>
        <fieldset>
            <legend>OTHER INFORMATION</legend>
            <label>COMMENTS:</label>
            <textarea cols="20" rows="12"></textarea>
            <label>I agree to the terms of service</label>
            <input type="radio">

        </fieldset>
        <button>submit</button>
    </form>
</body>
</html>
